name: Deploy development Build
on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: development-build
          path: deploy.zip
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/ssh
